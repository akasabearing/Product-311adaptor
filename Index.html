<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKASA Product H311</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin: 40px auto 20px;
      animation: zoomIn 2s ease;
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .image-container {
      width: 100vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .button-link {
      display: inline-block;
      margin: 25px auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo Animation -->
  <img src="Picsart_25-04-19_22-39-28-048.jpg" alt="AKASA Logo" class="logo" />

  <!-- Product Image Square -->
  <div class="image-container">
    <img src="Picsart_25-05-05_02-04-41-286.png" alt="Product H311" />
  </div>

  <!-- Website Button -->
  <a href="https://akasabearing.co.in" class="button-link" target="_blank">Visit Our Website</a>

</body>
</html>
