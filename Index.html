<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKASA Product Info</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      animation: fadeIn 3s ease-in-out forwards;
      width: 150px;
      margin-top: 50px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .product-image {
      width: 100vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      margin: 20px 0;
    }

    .button-link {
      margin-bottom: 30px;
      background: #1e90ff;
      padding: 15px 30px;
      border: none;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <!-- Logo animation -->
  <img src="Picsart_25-04-19_22-39-28-048.jpg" alt="AKASA Logo" class="logo" />

  <!-- Product Image -->
  <img src="Picsart_25-05-05_02-04-41-286.png" alt="Product Image" class="product-image" />

  <!-- Website link -->
  <a href="https://akasabearing.co.in" class="button-link" target="_blank">Visit Website</a>

</body>
</html>
